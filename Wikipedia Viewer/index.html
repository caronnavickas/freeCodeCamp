<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wikipedia Viewer</title>
    <meta name="description" content="Wikipedia Viewer. Click icon to search Wikipedia's library for topics of interest.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" integrity="sha256-e22BQKCF7bb/h/4MFJ1a4lTRR2OuAe8Hxa/3tgU5Taw="
        crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0="
        crossorigin="anonymous" />

    <link rel="stylesheet" href="css/style.css" />

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    <nav class="white" role="navigation">
        <div class="nav-wrapper container">
            <a class="brand-logo" href="#">
                Wikipedia Viewer
                <br>
                <span class="nav-sub-heading">Free Code Camp - Front End Development</span>
            </a>

            <ul class="right hide-on-med-and-down">
                <li>
                    <a href="https://www.wikipedia.org/">
                        <img class="nav-image" src="https://upload.wikimedia.org/wikipedia/commons/b/b3/Wikipedia-logo-v2-en.svg">
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="section search-section">
            <div class="row">
                <div class="search-box" role="search" "input-field col s6">
                    <input id="searchTerm" class="form-control" type="text" placeholder="Search Wikipedia">
                </div>
                <button id="search" class="btn blue waves-effect waves-light" type="submit" name="action">Search</button>
                <button id="clear" class="btn blue waves-effect waves-light hide" name="action">Clear Search</button>
                <button id="random" class="btn grey lighten-2 waves-effect waves-light" name="action">Random Article</button>
            </div>
        </div>

        <div id="spinner" class="preloader-wrapper big active center-block center-align hide">
            <div class="spinner-layer spinner-blue-only">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
        </div>

        <div id="output"></div>
    </div>

    <footer class="page-footer  grey lighten-1">
        <div class="container">
            <div class="row">
                <div class="col l6 s12">
                    <h5 class="white-text">Contact me:</h5>
                </div>
                <div class="col l4 offset-l2 s12">
                    <h5 class="white-text">Links</h5>
                    <ul>
                        <li>
                            <a class="white-text text-lighten-3" target="_blank" href="https://www.facebook.com/caron.navickas">
                                <i class="fa fa-facebook-official" aria-hidden="true"></i>&nbsp;&nbsp;Find me on Facebook</a>
                        </li>
                        <li>
                            <a class="white-text text-lighten-3" target="_blank" href="https://www.linkedin.com/in/caron-navickas-925a81113/">
                                <i class="fa fa-linkedin-square" aria-hidden="true"></i>&nbsp;&nbsp;Find me on Linkedin</a>
                        </li>
                        <li>
                            <a class="white-text text-lighten-3" href="mailto:caron.navickas@gmail.com?subject=General Enquiry">
                                <i class="fa fa-envelope mail" aria-hidden="true"></i>&nbsp;&nbsp;Email me</a>
                        </li>
                        <li>
                            <a class="white-text text-lighten-3" target="_blank" href="https://github.com/caronnavickas">
                                <i class="fa fa-github" aria-hidden="true"></i>&nbsp;&nbsp;Find me on GitHub</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container">
                Made by
                <a class="grey-text text-lighten-5" href="https://codepen.io/caronnavickas/pens/public/" target="_blank">Caron Navickas</a>
            </div>
        </div>
    </footer>

    <!-- Our Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js

    <script src="js/app.js "></script>
