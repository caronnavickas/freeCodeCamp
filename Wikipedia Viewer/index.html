<head>

    <title>Wikipedia Viewer</title>
    <meta name="description" content="Wikipedia Viewer. Click icon to search Wikipedia's library for topics of interest.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" integrity="sha256-e22BQKCF7bb/h/4MFJ1a4lTRR2OuAe8Hxa/3tgU5Taw="

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    <div class="row">
        <div class="col s12 m12">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="flow-text">
                        <div class="card-panel">
                            <span class="black-text text-darken-2">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/b/b3/Wikipedia-logo-v2-en.svg">
                                <h6>Free Code Camp - Front End Development</h6>
                                <span class="card-title">
                                    <h2 class="featurette-heading">
                                        <strong>Wikipedia Viewer</strong>
                                    </h2>
                                </span>
                            </span>
                        </div>
                    </span>
                </div>
            </div>
        </div>
    </div>


    <div class="container">
        <div class="col-sm"></div>
        <div class="row">
            <h5>Click
                <a href="https://en.wikipedia.org/wiki/Special:Random" title="Search for a random Wikipedia article" target="_blank">
                    <i class="material-icons">
                        shuffle</i>
                </a>
                to search for a
                <i>random</i>
                article</h5>
        </div>
    </div>


    <div class="container">

        <div class="row">
            <div class="search-box" role="search" "input-field col s6">
                <input class="form-control" id="searchTerm" type="text" placeholder="Search Wikipedia">
            </div>
            <button id="search" class="btn waves-effect waves-light" type="submit" name="action">Search
            </button>
        </div>

        <div id="spinner" class="preloader-wrapper big active center-block center-align hide">
            <div class="spinner-layer spinner-blue-only">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
        </div>

        <div id="output"></div>

        <footer class="page-footer">
            <div class="container">
                <div class="row">
                    <div class="col l6 s12">
                        <h5 class="white-text">Contact me:</h5>
                    </div>
                    <div class="col l4 offset-l2 s12">
                        <h5 class="white-text">Links</h5>
                        <ul>
                            <li>
                                <a class="grey-text text-lighten-3" target="_blank" href="https://www.facebook.com/caron.navickas">
                                    <i class="fa fa-facebook-official
                                " aria-hidden="true "></i>&nbsp;&nbsp;Find me on Facebook</a>
                            </li>
                            <li>
                                <a class="grey-text text-lighten-3" target="_blank" href="https://www.linkedin.com/in/caron-navickas-925a81113/ ">
                                    <i class="fa fa-linkedin-square " aria-hidden="true "></i>&nbsp;&nbsp;Find me on Linkedin</a>
                            </li>
                            <li>
                                <a class="grey-text text-lighten-3" href="mailto:caron.navickas@gmail.com?subject=General
                            Enquiry ">
                                    <i class="fa fa-envelope mail " aria-hidden="true "></i>&nbsp;&nbsp;Email me</a>
                            </li>

                        </ul>
                    </div>
                </div>
            </div>
        </footer>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js
                                                    " integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin=" anonymous "></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js
                                                    " integrity="sha256-uWtSXRErwH9kdJTIr1swfHFJn/d/WQ6s72gELOHXQGM=" crossorigin=" anonymous "></script>
        <script src="js/app.js "></script>
